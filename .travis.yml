language: go
script:
  - go get -u github.com/jteeuwen/go-bindata/...
  - go generate
  - env GOOS=linux GOARCH=arm go build -v
  - mv huessimo huessimo_raspberrypi
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - huessimo_raspberrypi
  on:
    repo: orktes/huessimo
